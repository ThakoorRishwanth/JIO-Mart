<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <!-- Madhu Code -->
    <div class="mnavContainer">
      <div class="mnavChildcontainer">
        <!-- Start of logo and hamburger -->
        <div class="hamburgerAndlogo">
          <div class="hamburger">
            <span class="material-symbols-outlined"> menu </span>
          </div>
          <div class="logo">
            <img src="/image/ez (1).gif" alt="" />
          </div>
        </div>
        <!-- start of delivery box section -->
        <div class="delivery">
          <span class="material-symbols-outlined" style="margin-block: 5px">
            location_on
          </span>
          <h4>
            <span style="font-weight: lighter">Delivery to</span> Mumbai 400020
          </h4>
        </div>
        <!-- start of search bar -->
        <div class="searchCartAndSignIn">
          <div class="search">
            <div class="searchicon">
              <span class="material-symbols-outlined" style="margin: 10px">
                search
              </span>
            </div>
            <div class="searchbar">
              <form action="/search" method="get">
                <input
                  type="text"
                  placeholder="Search ZEN Mart"
                  name="search"
                  class="search-box"
                  style="width: 248px; height: 35px; font-size: medium"
                />
              </form>
            </div>
            <div class="searchhamburger">
              <span class="material-symbols-outlined" style="margin: 10px">
                menu
              </span>
            </div>
          </div>
        <!-- start of cart icon -->
        <div class="cart">
          <span class="material-symbols-outlined"> shopping_cart </span>
        </div>
        <!-- sign in -->
        <div class="signin" >
            <button><span class="material-symbols-outlined ">
                person
                </span><span class="signinbutton">Sign In</span>
                </button>
        </div>
      </div>
      </div>
      <div></div>
    </div>
  </body>
</html>

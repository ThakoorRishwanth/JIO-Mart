            <div id="container">
                <div class="box">
                    <div class="columns four sidebar-one" id="sidebar-one">
                        <h4>Add Products</h4>
                        <input
                          type="text"
                          id="title"
                          class="u-full-width"
                          placeholder="title"
                        />
                        <input
                          type="text"
                          id="img"
                          class="u-full-width"
                          placeholder="image"
                        />
                        <input
                          type="number"
                          id="price"
                          class="u-full-width"
                          placeholder="Current_price"
                        />
                        <input
                          type="number"
                          id="mrp"
                          class="u-full-width"
                          placeholder="MRP"
                        />
                        <input
                          type="number"
                          id="quantity"
                          class="u-full-width"
                          placeholder="Quantity"
                        />
                        <button id="add-product" class="u-full-width button button-primary">
                          Add products
                        </button>
                </div>
            </div>

            <div class="box">

                      type="text"
                      id="product_id"
                      class="u-full-width"
                      placeholder="Product ID"
                    />
                    <input
                      type="text"
                      id="update_title"
                      class="u-full-width"
                      placeholder="title"
                    />

                      type="text"

                      class="u-full-width"

                    <input

                    />
                    <input

                      id="update_mrp"
                      class="u-full-width"
                      placeholder="MRP"
                    />
